<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>Scroll with Slide Section</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
    }

    .slider-section {
      position: relative;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #f0f0f0;
    }

    .swiper-slide img {
      height: 100%;
      width: 100vw;
    }

    .swiper-pagination {
      left: 2rem!important;
      top: 2rem!important;;
      display: flex;
      gap: 20px;
    }

    .swiper-pagination .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <section style="background-color: #FFCDD2;">Section 1</section>
  <section style="background-color: #C8E6C9;">Section 2</section>
  <section style="background-color: #BBDEFB;">Section 3</section>

  <section class="slider-section" style="background-color: #D1C4E9;">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color: #FFCDD2;">
          <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide" style="background-color: #C8E6C9;">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide" style="background-color: #BBDEFB;">
          <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide" style="background-color: #FFCDD2;">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section style="background-color: #FFECB3;">Section 5</section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/gsap@3.10.4/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.10.4/dist/ScrollTrigger.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
